<div class="container" *ngIf="pokemon">
  <app-pokemon-pagination
    [previous]="previous"
    [next]="next"
    (clickBtn)="onClickPagination($event)"
  ></app-pokemon-pagination>
  <h1>{{ pokemon.name }} <span class="muted">N.ยบ {{ pokemon.id | padStart:4 }}</span></h1>
  <div class="details-container">
    <div class="img-container">
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
    </div>
    <div class="details">
      <div class="description">
        <span>{{ pokemon.description }}</span>
      </div>
      <app-pokemon-info [pokemon]="pokemon"></app-pokemon-info>
      <div class="types">
        <p>Tipo</p>
        <span class="type" *ngFor="let type of pokemon.types" [appPokemonType]="type">{{ type | titlecase | translateType }}</span>
      </div>
      <div class="weakness">
        <p>Debilidad</p>
        <span class="type" *ngFor="let type of pokemon.weakness" [appPokemonType]="type">{{ type | titlecase | translateType }}</span>
      </div>
    </div>
  </div>
</div>
